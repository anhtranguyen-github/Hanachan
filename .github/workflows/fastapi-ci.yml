name: FastAPI CI

on:
  push:
    branches: ["**"]
    paths:
      - "fastapi/**"
      - ".github/workflows/fastapi-ci.yml"
  pull_request:
    branches: ["**"]
    paths:
      - "fastapi/**"
      - ".github/workflows/fastapi-ci.yml"

defaults:
  run:
    working-directory: fastapi

jobs:
  # ── Lint ────────────────────────────────────────────────────────────────────
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install ruff
        run: uv pip install ruff

      - name: Run ruff lint
        run: uv run ruff check app/ --output-format=github

      - name: Run ruff format check
        run: uv run ruff format app/ --check

  # ── Type Check ──────────────────────────────────────────────────────────────
  typecheck:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install mypy
        run: uv pip install mypy

      - name: Run mypy
        run: uv run mypy app/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Non-blocking until type coverage improves

  # ── Tests ───────────────────────────────────────────────────────────────────
  test:
    name: Pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install test dependencies
        run: uv pip install pytest pytest-asyncio httpx pytest-cov

      - name: Run pytest
        env:
          OPENAI_API_KEY: sk-test-key
          SUPABASE_URL: https://test.supabase.co
          SUPABASE_KEY: test-anon-key
          SUPABASE_JWT_SECRET: test-jwt-secret-32-chars-minimum!!
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_NAME: test_db
          DB_USER: postgres
          DB_PASSWORD: test-password
          QDRANT_URL: http://localhost:6333
          NEO4J_URI: bolt://localhost:7687
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: test-password
          ALLOWED_ORIGINS: '["http://localhost:3000"]'
        run: |
          uv run pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: fastapi/coverage.xml
          flags: fastapi
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
